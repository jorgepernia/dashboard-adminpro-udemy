<h3>{{leyenda}} - {{porcentaje}}</h3>

<div class="input-group">
    <div class="input-group-append" id="button-addon4">
        <button class="btn btn-primary" type="button"><i class="fa fa-minus-circle" aria-hidden="true"
                (click)="cambiarValor(-5)"></i>
        </button>
    </div>

    <input type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChange($event)" min="1" max="100" />

    <div class="input-group-append" id="button-addon4">
        <button class="btn btn-primary" type="button"><i class="fa fa-plus" aria-hidden="true"
                (click)="cambiarValor(+5)"></i></button>
    </div>
</div>
